<script>
    $("#loader").hide();
    $("#file").hide();
    $("#file-1").change(function() {$("#file").trigger("click");$("#loader").fadeIn();});
var checkboxArray=[]

$(document).on("click","#Delete",function(){
      $.ajax({
                  method: "get",
                  url: "/del"
                }).done(function(data) {
                  $("#del-message").html(data).fadeOut(5000)
            })
})



function Display(){


$.ajax({
  method: "get",
  url: "/jim"
}).done(function(data) {
  if(data.length==0){
    console.log(data)
     return false;
  }
  
  else{

      for(i=0;i<data[0].missing.length;i++){
    console.log(data[0])
    $("#form").prepend("<ul><input name='"+data[0].missing[i]+"' class='data' type='checkbox' value='"+data[0].missing[i]+"' >&nbsp;&nbsp;&nbsp;&nbsp;" +data[0].missing[i]+ "</input></ul>")
    }
  }

})
}


$(document).on("click",".data",function(){
  var a = $(this).val();
  if($(this).is(":checked")==true){
    checkboxArray.push(a)
    console.log(checkboxArray)

  }
  else{
    var num = checkboxArray.indexOf(a)
    checkboxArray.splice(num,1);
    console.log(checkboxArray)
  }

})


$(document).on("click","#submit",function(){
console.log(checkboxArray)
$.ajax({
  method: "post",
  url: "/del-box",
  data:{checkboxArray}
}).done(function(data) {
  Display();

})


})

Display();
</script>
